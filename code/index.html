<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelsior</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Mars/lib/leaflet.css"> <!-- css билблиотеки //заменить путь на свой  -->
</head>
<body>
        <!-- Главный контейнер, в него будет обернуто все приложение  -->
        <div class="main_container">
             <!-- Контейнер управляющего блока -->
            <div class="control_panel_block">
                <div class="main_control_block">
                    <p class = 'title_block'>Модули</p>
                    <div class="moduls">
                        <button class = "block_modul" onclick="modul_click(0,'https://ss.metronews.ru/userfiles/materials/140/1401946/639x320.jpg')">
                            <p class = 'name_modul'>
                                <img class = 'img_modul' src="https://ss.metronews.ru/userfiles/materials/140/1401946/639x320.jpg">
                                Жилые модули
                            </p>
                        </button>

                        <button class = "block_modul"  onclick="modul_click(1,'https://www.russian.space/media/img/09-17/1200x600_0x170_wide_crop_eb548c87c300b349604d2529e678ff01fac617cf4c259155a84f5319fb670899.jpg')">
                            <p class = 'name_modul'>
                                <img   class = 'img_modul' src="https://www.russian.space/media/img/09-17/1200x600_0x170_wide_crop_eb548c87c300b349604d2529e678ff01fac617cf4c259155a84f5319fb670899.jpg">
                                Космодром
                            </p>
                        </button>

                        <button class = "block_modul">
                            <p class = 'name_modul'>
                                <img  class = 'img_modul' src="https://www.iphones.ru/wp-content/uploads/2019/07/1313.jpg">
                                Вышки связи
                            </p>
                        </button>

                        <button class = "block_modul">
                            <p class = 'name_modul'>
                                <img class = 'img_modul' src="https://cdn.igromania.ru/mnt/news/8/5/d/f/9/f/99175/b43f05d6f8b32bb3_1200xH.jpg">
                                Плантации
                            </p>
                        </button>

                        <button class = "block_modul">
                            <p class = 'name_modul'>
                                <img  class = 'img_modul' src="https://www.pnp.ru/upload/entities/2018/03/29/article/detailPicture/8d/5f/5b/8e/e52edb6410d2df711b68ec5895e7b24f.jpg">
                                Мусорные полигоны
                            </p>
                        </button>

                        <button class = "block_modul">
                            <p class = 'name_modul'>
                                <img class = 'img_modul' src="https://cdnimg.rg.ru/i/gallery/f342da33/1_3f014b19.jpg">
                                Дороги для марсоходов
                            </p>
                        </button>
                    </div>
                </div>
                <div class="sub_control_block">
                    <p class = 'title_block'>Функции редактирования</p>
                </div>
            </div>
            <!-- Контейнер карты -->
            <div id="map"></div>
                <!-- Подключение скриптов библиотеки (путь скриптов заменить на свой)  -->
                <script language="JavaScript" src="../Mars/lib/leaflet.js"></script>
                <script language="JavaScript" src="../Mars/lib/fg.js"></script>

                <!-- Подключение карты  -->
                <script language="JavaScript" src = "../Mars/include_map.js"></script>

             <!-- Контейнер информационного блока -->
            <div class="info_panel_block">
                <div class="main_info_block">
                    <p class = 'title_block'>Описание модуля</p>
                    <!-- Вкладки -->
                    <div class="tab">
                        <button id="tablinks1" onclick="tab('one')">Описание</button>
                        <button id="tablinks2" onclick="tab('two')">Критерии</button>
                    </div>

                    <!-- Контейнеры вкладок -->  
                    <div id="one" class="tabcontent">
                        <p id = 'description'></p>
                    </div>
                      
                    <div id="two" class="tabcontent">
                        <p id = 'criteria'></p>
                    </div>

                    <!-- Подключение скрипта кнопок модулей  -->
                    <script language="JavaScript" src ="../Mars/button_moduls.js"></script>
                </div>
                <div class="sub_info_block">
                    <p class = 'title_block'>Техническое описание</p>
                    <p id ='text_content_teh_description' style="color:#fff"></p>
                </div>
            </div>
        </div>
</body>
</html>
